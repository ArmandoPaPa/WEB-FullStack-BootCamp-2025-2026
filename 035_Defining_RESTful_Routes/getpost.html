<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET POST</title>
</head>
<body>

    <h1>GET and POST REQUESTS</h1>

    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat" placeholder="Meat">
        <input type="text" name="qty" placeholder="Quantity">
        <button type="submit">Order Taco (GET)</button>
    </form>

    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat" placeholder="Meat">
        <input type="text" name="qty" placeholder="Quantity">
        <button type="submit">Order Taco (POST)</button>
    </form>


</body>
</html>
