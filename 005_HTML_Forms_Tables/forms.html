<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <button>Press me ;)</button>

    <form action="/send_data_to/">

        <div>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="text" name="username">
        </div>

        <div>
            <label for="password">Enter your password</label>
            <input id="password" type="password" placeholder="password" name="psw">
        </div>

        <div>
            <label for="color">Choose your color</label>
            <input id="color" type="color" placeholder="color" name="color">
        </div>

        <div>
            <label for="comments">Add your comments if you have ones</label>
            <input id="comments" type="text" placeholder="text" name="comments">
        </div>

        <div>
            <label for="date">Pick a date</label>
            <input id="date" type="date" placeholder="date" name="date">
        </div>

        <div>
            <label for="number">Pick a number you like</label>
            <input id="number" type="number" placeholder="number" name="number" min="0" max="10" value="5">
        </div>


        <button type="button">Button</button>

        <button type="submit">Submit</button>


    </form>

    <hr>


    <!-- Reddit, Google & Youtube search -->

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="">
        <button>Search Youtube</button>
    </form>

    <hr>


    <!-- Radio buttons, Checkboxes & Selects -->

    <h2>Raido buttons, Checkboxes & Selects</h2>

    <form action="">

        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to ...</label>
        <button type="reset">Reset</button>

        <div>
            <input type="radio" name="size" id="xs" value="size_xs">
            <label for="xs">XS</label>

            <input type="radio" name="size" id="s" value="size_s">
            <label for="s">S</label>

            <input type="radio" name="size" id="m" value="size_m" checked>
            <label for="M">M</label>

            <input type="radio" name="size" id="L" value="size_L">
            <label for="L">L</label>

            <input type="radio" name="size" id="XL" value="size_XL">
            <label for="XL">XL</label>

            <button type="submit">Submit</button>
        </div>

        <hr>


        <!-- Select -->

        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Transgender">Transgender</option>
                <option value="IDK">I don't know yet</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <hr>


        <!-- Range -->

        <div>
            <input type="range" name="volume" id="vol" min="0" step="10" value="69" max="100">
            <label for="volume">Volume</label>
        </div>

        <hr>


        <!-- Text area -->

        <div>
            <label for="story">Tell us your story:</label>
            <br>
            <textarea id="story" name="story" rows="10" cols="30" placeholder="Type..."></textarea>
        </div>

        <hr>

    </form>


    <!-- Forms practice exercise -->

    <form action="">

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
        </div>

        <button type="submit">Register</button>

    </form>

    <hr>


    <!-- Validations -->

    <h2>Validations DEMO</h2>

    <form action="/dummy">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="username">Enter your prefered username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="12" required>
        </div>

        <div>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="url">Enter your web adress</label>
            <input type="url" name="url" id="url" required>
        </div>

        <button>Submit</button>

    </form>

    <hr>


    <!-- Race Registration -->

    <h2>Race Registration!</h2>

    <form action="">
        <div>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div>
            <p>Select a race</p>

            <div>
                <input type="radio" id="racetype5k" name="race" value="Fun Run 5k">
                <label for="racetype5k">Fun Run 5k</label>
            </div>

            <div>
                <input type="radio" id="racetype_1/2" name="race" value="Half Marathon">
                <label for="racetype_1/2">Half Marathon</label>
            </div>

            <div>
                <input type="radio" id="racetype_Full" name="race" value="Full Marathon">
                <label for="racetype_Full">Full Marathon</label>
            </div>
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" required>
        </div>
        <br>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>

        <button type="submit">Register!</button>


    </form>












</body>

</html>
